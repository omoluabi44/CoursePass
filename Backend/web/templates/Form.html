<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style/uploader.css') }}"> -->
    <link rel="stylesheet" href="/static/style/index.css">
    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form  method="post" id="onForm" enctype="multipart/form-data"  >
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Full Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">

                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" required placeholder="Height (in cm)">

                <label>Gender:</label>
                <div class="gender-options">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                </div>
               
                <input type="file" name="file" required>
                <a href="/templates/measurement.html">
                <button type="submit">Submit</button>
            </a>
                
            </form>
           
           
        </a>
        </div>
    </div>
    <SCRIPT src="/static/script/index.js"></SCRIPT>
</body>
</html>
